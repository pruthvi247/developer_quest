apiVersion: apps/v1
kind: ReplicaSet
metadata:
  name: myapp-replicaset
  labels:
    app: nginx
    env: production
spec:
  replicas: 3
  selector:
    matchLabels:
      env: production 
  template:
    metadata:
      name: myapp-pod
      labels:
        app: nginx
        env: production
    spec:
      containers:
        - name: nginx-controller
          image: nginx